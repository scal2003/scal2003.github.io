<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Page Not Found - NEXT GAMERS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 200px);
            text-align: center;
            padding: 2rem;
            margin-top: 60px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            margin: 0;
            background: linear-gradient(45deg, var(--md-sys-color-primary), var(--md-sys-color-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Press Start 2P', system-ui;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0 2rem;
            color: var(--md-sys-color-on-surface);
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s var(--md-sys-motion-standard);
        }

        .home-button:hover {
            background: var(--md-sys-color-secondary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="site-header">

            <div class="social-links">

                    <i class="material-icons">share</i>
                    <span>Follow Us</span>
                </div>
                <div class="social-dropdown">
                    <a href="https://twitter.com/NX_NEXTGAMERS" target="_blank" rel="noopener" class="social-link">
                        <i class="material-icons">alternate_email</i>
                        X (Twitter)
                    </a>
                    <a href="https://www.youtube.com/@NXGamersShorts" target="_blank" rel="noopener" class="social-link">
                        <i class="material-icons">smart_display</i>

                    </a>

            </div>
        </div>
    </header>
