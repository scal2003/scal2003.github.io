<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - NEXT GAMERS</title>
    <link rel="stylesheet" href="/css/md3.css">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
        // Short Link System
        const shortLinks = {
            '183': '/posts/most-anticipated-games-2025.html',
            '294': '/posts/ps6-reveal.html',
            '365': '/posts/zelda-tears-of-the-kingdom-2.html',
            '476': '/posts/cyberpunk-3.html',
            '587': '/posts/rtx-5090.html'
        };

        window.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            let shortId = null;
            const overlay = document.querySelector('.redirect-overlay');
            
            // Check if it's a /to/ path
            if (path.startsWith('/to/')) {
                shortId = path.split('/to/')[1];
                // Remove any trailing slashes
                shortId = shortId.replace(/\/$/, '');
            }

            overlay.style.display = 'flex';
            
            if (shortId && shortLinks[shortId]) {
                // Valid short link found
                overlay.classList.remove('error');
                setTimeout(() => {
                    window.location.href = shortLinks[shortId];
                }, 1200);
            } else {
                // Not a short link or invalid ID, show error then redirect
                document.title = "Page Not Found - NEXT GAMERS";
                overlay.classList.add('error');
                const content = overlay.querySelector('.redirect-content');
                content.innerHTML = `
                    <i class="material-icons">error_outline</i>
                    <span>Page not found, redirecting home...</span>
                `;
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        });
    </script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: var(--md-sys-color-background);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .redirect-overlay {
            background: var(--md-sys-color-surface);
            backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.97);
        }

        .redirect-overlay.error .material-icons {
            color: #ff4444;
            font-size: 3rem;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        .redirect-overlay.error span {
            color: rgba(255, 255, 255, 0.7);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <div class="redirect-overlay" style="display: none;">
        <div class="redirect-content">
            <div class="loading-ring"></div>
            <span>Redirecting to article...</span>
        </div>
    </div>
</body>
</html>
